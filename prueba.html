<!DOCTYPE html> <!--es el tipo de documento, requerido-->
<html> <!--el elemento <html>. Este elemento encierra todo 
    el contenido de la página entera, elemento raíz.-->
<head> <!--el elemento <head>. Contenedor de todo aquello 
    que desea incluir en la página HTML que no es contenido visible 
    por los visitantes de la página. 
    Incluye cosas como palabras clave (keywords), 
    una descripción de la página que quieres que aparezca en 
    resultados de búsquedas, código CSS para dar estilo al contenido, 
    declaraciones del juego de caracteres, -->
    <meta charset="utf-8"><!-- <meta>. Este elemento establece el juego de
         caracteres que tu documento usará en utf-8, incluye casi todos
          los caracteres. Puede manejar cualquier contenido de texto 
          que pueda incluir. Puede evitar problemas en el futuro.-->
    <title>prueba</title> <!--el elemento <title> establece el título 
        de tu página, que es el título que aparece en la pestaña o en la 
        barra de título y se usa para describir la página cuando 
        es añadida a los marcadores o como favorita.-->
</head>
<body> <!--<body>. Encierra todo el contenido que deseas mostrar a los 
    usuarios web que visitan tu página, ya sea texto, imágenes, videos, -->
<img src="Dibujo-sol.png" alt="imagen de prueba"> <!--El elemento HTML <img> 
    posee los atributos src y alt pero no tiene etiqueta de cierre. 
    Se puede representar así <img src = "imagen.png" alt = 
    "Mi descripción de imagen"> Un elemento <img> no encierra contenido.
     También a este tipo de elemento se lo conoce como elemento vacío.
      El propósito del elemento <img> es desplegar una imagen en la
       página web, en el lugar que corresponde según la estructura 
       del documento.-->
<h1>encabezado nivel 1</h1> <!--<h1>,…, <h6>  Los elementos de encabezado
     implementan seis niveles de encabezado del documento, 
     <h1> es el más importante, y <h6>, el menos importante. 
         Un elemento de encabezado describe brevemente el tema de la sección
          que presenta. La información de encabezado puede ser usada 
          por los agentes usuarios, por ejemplo, para construir una tabla de 
          contenidos para un documento automáticamente. -->
<p>ests es un parrafo</p> <!-- El elemento <p> (párrafo) es apropiado para 
    distribuir el texto en párrafos. Sus etiquetas son <p> y </p>.-->
<p>est es otro párrafo</p>
<a href="https://argentinaprograma.inti.gob.ar/mod/page/view.php?id=259&forceview=1">
</a> <!-- El Elemento HTML Anchor <a> crea un enlace a otras páginas 
    de Internet, archivos o ubicaciones dentro de la misma página, 
    direcciones de correo, o cualquier otra URL que especifiquemos en 
    sus atributos. -->
    <a href="./prueba.html">#encabezado nivel 1</a>
</body>
</html>
